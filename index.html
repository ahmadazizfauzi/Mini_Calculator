<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kalkulator SEDERHANA BANG</title>

    <link rel="stylesheet" href="dist/output.css" />
  </head>
  <body class="bg-gray-100">
    <div
      id="calculator"
      class="rounded-lg bg-white w-[80%] mx-auto shadow-2xl px-5 py-10 mt-16 sm:w-[50%]"
    >
      <input
        type="text"
        id="display"
        readonly
        class="border-2 border-black border-solid w-full text-5xl"
      />
      <div>
        <div class="flex justify-between">
          <button onclick="clearDisplay()" class="kotak">C</button>
          <button onclick="removeNumber()" class="kotak">ðŸ”™</button>
          <button onclick="toDisplay('/100')" class="kotak">%</button>
          <button onclick="toDisplay('/')" class="kotak text-orange-400">
            /
          </button>
          <!-- <button onclick="calcuResult('=')" class="kotak text-orange-400">
            =
          </button> -->
        </div>
        <div class="flex justify-between">
          <button onclick="toDisplay('7')" class="kotak">7</button>
          <button onclick="toDisplay('8')" class="kotak">8</button>
          <button onclick="toDisplay('9')" class="kotak">9</button>
          <button onclick="toDisplay('*')" class="kotak text-orange-400">
            X
          </button>
          <!-- <button onclick="calcuResult('=')" class="kotak text-orange-400">
            =
          </button> -->
        </div>
        <div class="flex justify-between">
          <button onclick="toDisplay('4')" class="kotak">4</button>
          <button onclick="toDisplay('5')" class="kotak">5</button>
          <button onclick="toDisplay('6')" class="kotak">6</button>
          <button onclick="toDisplay('-')" class="kotak text-orange-400">
            -
          </button>
        </div>
        <div class="flex justify-between">
          <button onclick="toDisplay('1')" class="kotak">1</button>
          <button onclick="toDisplay('2')" class="kotak">2</button>
          <button onclick="toDisplay('3')" class="kotak">3</button>
          <button onclick="toDisplay('+')" class="kotak text-orange-400">
            +
          </button>
        </div>
        <div class="flex justify-between">
          <button onclick="showMore()" class="kotak" id="zzz">ZZZ</button>
          <button onclick="toDisplay('0')" class="kotak">0</button>
          <button onclick="toDisplay('.')" class="kotak">.</button>
          <button onclick="calcuResult()" class="kotak text-orange-400">
            =
          </button>
        </div>
      </div>
    </div>


    <script>
      function toDisplay(value) {
        document.getElementById("display").value += `${value}`;
      }

      function clearDisplay() {
        document.getElementById("display").value = "";
      }

      function calcuResult() {
        const displayValue = document.getElementById("display").value;
        try {
          const result = Function(`return (` + displayValue + `)`)();
          document.getElementById("display").value = result;
        } catch (error) {
          document.getElementById("display").value = "Error";
        }
      }

      function removeNumber() {
        const displayValue = document.getElementById("display").value;
        if (displayValue.length > 0) {
          console.log(display);
          display.value = displayValue.slice(0, -1);
        }
      }

      function showMore() {
        this.addEventListener("click", function () {
          const kotak = document.querySelectorAll(".kotak");
          for (const element of kotak) {
            element.classList.toggle("kotak");
            element.classList.toggle("showMore");
          }
        });
      }
    </script>
    <script></script>
  </body>
</html>
